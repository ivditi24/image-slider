<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <img class="img img1" src="img/img1.jpg" alt="" />
        <img class="img img2" src="img/img2.jpg" alt="" />
        <img class="img img3" src="img/img3.jpg" alt="" />
        <img class="img img4" src="img/img4.jpg" alt="" />
        <img class="img img5" src="img/img5.jpg" alt="" />
        <img class="img img6" src="img/img6.jpg" alt="" />
        <img class="img img7" src="img/img7.jpg" alt="" />
        <img class="img img8" src="img/img8.jpg" alt="" />
      </div>
      <div class="dots">
        <div class="dot1 dot active"></div>
        <div class="dot2 dot"></div>
        <div class="dot3 dot"></div>
        <div class="dot4 dot"></div>
        <div class="dot5 dot"></div>

        <div class="dot6 dot"></div>
        <div class="dot7 dot"></div>
        <div class="dot8 dot"></div>
      </div>
    </div>
  </body>
</html>
